<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>

<body class="bg-red-700 font-sans m-0 p-0">

<!-- Navigation Bar -->
<nav id="navbar" class="bg-black sticky top-0 w-full shadow-lg py-3 transition-transform duration-300 z-50">
    <div class="max-w-6xl mx-auto px-5">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <img src="./Resources/Homepage/logo.png" alt="Brand Logo" class="w-12 h-auto rounded-xl shadow-md">
          <h1 class="text-red-500 text-lg font-bold underline">Brand Name</h1>
        </div>
  
        <!-- Hamburger Button (Mobile) -->
        <button id="nav-toggle" class="lg:hidden text-red-500 text-2xl focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Navigation Links (Desktop) -->
        <div id="nav-menu" class="hidden lg:flex flex-col lg:flex-row lg:items-center lg:space-x-4 text-center">
         
            <a href="homepage.html" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Home</a>
  
            <a href="about.html" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">About Us</a>
         
            <a href="homepage.html#specials" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Today's Special</a>
          
          
            <a href="homepage.html#menu" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Menu</a>
          <a href="homepage.html#contact" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Contact</a>
          
          <a href="login.html" class="bg-red-500 text-black font-bold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition flex items-center justify-center space-x-2">
            <i class="fas fa-shopping-cart"></i><span>Login/Register</span>
          </a>
        </div>
      </div>
  
      <!-- Navigation Links (Mobile Dropdown) -->
      <div id="nav-menu-mobile" class="lg:hidden hidden flex-col items-center mt-4 space-y-3 text-center">
        <a href="homepage.html" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Home</a>
        <a href="about.html" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">About Us</a>
        <a href="homepage.html#specials" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Today's Special</a>
        <a href="homepage.html#menu" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Menu</a>
        <a href="homepage.html#contact" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition">Contact</a>
  
        <a href="login.html" class="bg-red-500 text-black font-bold px-4 py-2 w-full rounded-md border-2 border-red-500 hover:bg-black hover:text-red-500 transition flex items-center justify-center space-x-2">
          <i class="fas fa-shopping-cart"></i><span>Login/Registyer</span>
        </a>
      </div>
    </div>
  </nav>

    <!-- JS -->
    <script>
        const toggle = document.getElementById('nav-toggle');
        const mobileMenu = document.getElementById('nav-menu-mobile');
      
        toggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
    </script>

    <!-- Cart Section -->
    <section class="max-w-4xl mx-auto mt-24 mb-12 p-6 bg-black rounded-lg shadow-lg text-center">
        <h2 class="text-red-500 text-3xl font-bold underline mb-6">Your Cart</h2>

        <!-- Cart Items -->
        <div id="cart-items" class="flex flex-col gap-4"></div>

        <!-- Cart Summary -->
        <div class="mt-8 bg-red-500 text-black p-6 rounded-lg">
            <h3 class="text-2xl font-bold mb-4">Total: <span id="cart-total">0.00 RS</span></h3>
            <button class="bg-black text-red-500 border-2 border-black px-6 py-3 text-lg font-bold rounded-lg transition hover:bg-red-600 hover:text-black hover:shadow-lg" onclick="checkout()">
                Proceed to Checkout
            </button>
            <button class="bg-black text-red-500 px-6 py-3 text-lg font-bold rounded-lg mt-4 transition hover:bg-red-600 hover:text-black hover:shadow-lg" onclick="clearCart()">
                Clear Cart
            </button>
        </div>
    </section>



    <!-- Footer with Social Media -->
<footer id="contact" class="bg-black text-red-500 text-center py-5 mt-12">
    <h2 class="text-3xl font-bold">Contact Us</h2>
    <p class="mt-2">Phone: 123-456-7890 | Email: restaurant@support.com</p>

    <div class="social-media mt-5">
        <a href="#" class="social-icon inline-flex items-center justify-center w-12 h-12 mx-2 rounded-full bg-red-500 text-black text-xl transition-all duration-300 transform hover:bg-darkred hover:rotate-360">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon inline-flex items-center justify-center w-12 h-12 mx-2 rounded-full bg-red-500 text-black text-xl transition-all duration-300 transform hover:bg-darkred hover:rotate-360">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon inline-flex items-center justify-center w-12 h-12 mx-2 rounded-full bg-red-500 text-black text-xl transition-all duration-300 transform hover:bg-darkred hover:rotate-360">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon inline-flex items-center justify-center w-12 h-12 mx-2 rounded-full bg-red-500 text-black text-xl transition-all duration-300 transform hover:bg-darkred hover:rotate-360">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</footer>


<style>
    @keyframes rotate360 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .hover\:rotate-360:hover {
        animation: rotate360 0.5s ease-in-out;
    }

    .hover\:bg-darkred:hover {
        background-color: #8B0000; 
    }
</style>

<script src="./Javascript/Cart.js"></script>

</body>
</html>
